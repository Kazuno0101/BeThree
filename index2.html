<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta http-equiv="X-UA-Compatible" content="IE=edge" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>Document</title>
          <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css" />
          <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
          <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
     </head>
     <body>
          <div class="ct-chart ct-golden-section" id="chart1"></div>

          <div id="data_scrapping"></div>
          <script></script>

          <script type="text/javascript">
               $(function () {
                    $.get('hasilscraping.json', function (obj) {
                         var total = 0,
                              peratingan = [],
                              ratingRata = 0;
                         var str = '<table class="table"><thead class="thead-dark"><tr><th scope="col">No</th></thead><tbody>';

                         $.each(obj, function (n, data) {
                              total++;
                              peratingan.push(data.Rating);
                              ratingRata += peratingan.push(data.Rating);
                              str += '<tr><td scope=row>' + data.Rank + '</td>';
                              str += '<td>' + data.Rating + '</td>';
                         });

                         ratingRata = ratingRata / 150;
                         console.log();

                         str += '</tbody></table>';

                         $('#data_scrapping').html(str);
                    });
               });
          </script>
     </body>
</html>
